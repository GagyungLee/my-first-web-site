<!doctype html>
<html>
<head>
  <title> WEB1 - html</title>
  <!-- 웹사이트 방문시 주소창에 뜨는 이름을 설정 - title -->
  <meta charset="utf-8">
  <!-- 인코딩방법을 utf-8로 고정 -->
</head>

<body>

  <h2> CSS란 무엇인가? </h2>
  <!-- h1, h2... 숫자가 작을수록 중요한 head tag -->
  <a href="https://ko.wikipedia.org/wiki/CSS"
  target = "_blank" title = 'CSS'>Hypertext Markup Language (HTML)</a>
</body>
