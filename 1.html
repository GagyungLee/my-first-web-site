<!doctype html>
<html>
<!-- head, body를 아우르는 tag = html -->
<head>
  <title> WEB1 - html</title>
  <!-- 웹사이트 방문시 주소창에 뜨는 이름을 설정 - title -->
  <meta charset="utf-8">
  <!-- 인코딩방법을 utf-8로 고정 -->
</head>

<body>
  <h1><a href = "index.html">HTML이란 무엇인가?</a></h1>
  <ol>
    <!-- 순서 ordered list, ol 내부에는 list 자식태그가 무조건 들어가야함 -->
    <li> <a href="1.html">HTML</a></li> <!--href: hypertext reference , a: anchor-->
    <li> <a  href="2.html">CSS</a></li>
    <li> <a href="3.html">JavaScript</a></li>
  </ol>
  <h2> HTML이란 무엇인가? </h2>
  <!-- h1, h2... 숫자가 작을수록 중요한 head tag -->
  <a href="https://www.w3.org/TR/2011/WD-html5-20110405/"
  target = "_blank" title = 'Hypertext'>Hypertext Markup Language (HTML)</a> is the blah blah blah
  <!-- a href: html reference 링크로 이동, title : 툴팁, target : 새창에서열지,  -->
  <strong> creating <u>web</u> pages</strong> and web applications.

  <img src = "lighting.jpg" width = "100%"> <!-- src와 width 순서 no상관 -->

</body>
